<div class="container mt-4" align="center">
  <div class="row pt-5">
    <div class="col">
      <h4 class="pt-2 pl-5 ">Transaction History</h4>
    </div>
    <div class="col-2"></div>
    <div class="col">
      <div class="p-1 bg-white rounded shadow-sm mb-4 col-6" style="visibility: hidden;">
        <div class="input-group">
          <input type="search" placeholder="Search loan . . ." aria-describedby="button-addon1"
            class="form-control border-0 bg-white search-small" name="keyword" [(ngModel)]="keyword"
            (keyup)="getSearch(keyword)">
          <div class="input-group-append">
            <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i
                class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-10">
    <table class="table table-bordered bg-white rounded table-hover shadow-sm">
      <thead class="text-center bg-main text-white rounded">
        <tr class="rounded">
          <td class="top-left-rounded">CIF</td>
          <td>Amount</td>
          <td class="top-right-rounded">Date / Time</td>
        </tr>
      </thead>
      <tbody class="text-center">
        <div *ngIf="loading else loaded">
          <div class="lds-css ng-scope">
            <div style="width:100%;height:100%" class="lds-rolling">
              <div></div>
            </div>
            <link rel="stylesheet" href="../../../assets/style/loading.css">
          </div>
        </div>
        <ng-template #loaded>
          <tr *ngFor="let data of transactionhistory">
            <td>{{data.cif}}</td>
            <td>Rp. {{data.pay_today}},-</td>
            <td>{{data.createdAt| date : 'yyyy-MM-dd'}} / {{data.createdAt| date : 'hh:mm a'}}</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
</div>
