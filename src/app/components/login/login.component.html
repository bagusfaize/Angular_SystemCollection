<div class="container">
    <div class="py-4">
        <img src="https://www.enigmacamp.com/images/enigmacamp-color.svg" height="28" alt="EnigmaCamp">    
    </div>
    <div class="row pt-4">
            <div class="col-8 pl-5 dark-color">
                <h2>Welcome to </h2>
                <h2> Enigma System Collection</h2>
              <img src="../../../assets/illustration.png" alt="illustration" width="500px" class="pt-4">
            </div>
            <div class="col-4 pt-5 pr-5">
              <h4 class="text-muted pt-5">Login</h4>
              <form name="login">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input name="usr" type="email" class="form-control rounded" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input name="pword" type="password" class="form-control rounded" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button class="btn btn-primary btn-block rounded bg-main" (click)="loginValidation()" >Submit</button>
                  </form>
            </div>
          </div>
</div>
